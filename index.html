<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter utkrsh699 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="navbar">
            
            
            <h1>Currency Converter</h1>
            <nav class="navline">
                <div id="home">
                    <a href="">Home</a>
                </div>
                <div id="about">
                    <a href="">ABout Me</a>
                </div>  
                <div id="feedback">
                    <a href="">feedback</a>
                </div>             
                
               
                
            </nav>

        </div>
         

        <form class="mainform">
           
           
             <div class="content">
                <video autoplay muted loop id="myVideo">
                    <source src="loop.mp4" type="video/mp4">
                  </video>

                <div class="dropdown">

                

                    <div class="from">
                        <p>From</p>
                        <div class="select-from">
                            
                            
                            <div class="select-box-from">
                                <img src="https://flagsapi.com/US/flat/64.png" alt="fromFlag">
                                <p>USD</p>
                                <select class="selection-menu" name="from"></select>
                            </div>
                            
                            
                        </div>
                    </div>
    
                   <div class="center-content">
                   
                    <div class="msg">1USD = 80INR</div>

                   <div class="amount">
                        <p> Enter the amount
                        </p>
                        <input type="text" value="1">
                    </div>

                    <button class="exchangebtn">Get Exchange Rate</button>


                   </div>
                     

                 
    
        
                    
                    <div class="to">
                        <p>To</p>
                        <div class="select-to">
                               <div class="select-box-to">
                                <img src="https://flagsapi.com/IN/flat/64.png" alt="toFlag">
                                <p>IND</p>
                                <select class="selection-menu" name="to"></select>
                            </div>
                           
                           
                           
                        </div>
                    </div>
    
                  
    
                </div>
    
               
                
               

             </div>
           

        
        

        </form>     

      

       

    </div>

    <div class="About-section">
        <div class="about-content">
            <div class="my-image-box">
                <img src="" alt="my image">
            </div>
            <div class="introduction-box">
                <h2></h2>
                <p></p>
                <div class="contact-box">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="codes.js"></script>
    <script src="script1.js"></script>
    
</body>
</html>
